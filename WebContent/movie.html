	<div class="login">
	<table class="loginbox">
		<form action="../WebServicesProjectCinema/rest/movies" method="POST">
			<tr>
				<td id="name"><label for="id">ID: </label><sup id="required">*</sup></td>
				<td id="input"><input type="text" name="id"/><br></td>
			</tr>
	
			<tr>
				<td id="name"><label for="title">Nom du film: </label><sup id="required">*</sup></td>
				<td id="input"><input type="text" name="title"/><br></td>
			</tr>

			<tr>
				<td id="name"><label for="duration">Durée: <sup id="required">*</sup></label></td>
				<td id="input"><input type="text" name="duration"/></td>
			</tr>

			<tr>
				<td id="name"><label for="director">Réalisateur: <sup id="required">*</sup></label></td>
				<td id="input"><input type="text" name="director"/></td>
			</tr>
			
			<tr>
				<td id="name"><label for="language">Langue: <sup id="required">*</sup></label></td>
				<td id="input"><input type="text" name="language"/></td>
			</tr>
			
			<tr>
				<td id="name"><label for="subtitles">Sous-titres: <sup id="required">*</sup></label></td>
				<td id="input"><input type="text" name="subtitles"/></td>
			</tr>
			
			<tr>
				<td id="name"><label for="main_actors">Acteur principal: <sup id="required">*</sup></label></td>
				<td id="input"><input type="text" name="main_actors"/></td>
			</tr>
			
			<tr>
				<td><br><input type="submit" value="Ajouter" title="Click on this button to check your identifiers and log into your account"/></td>
				<td><br><input type="reset" value="Reset" title="Click on this button to clear the form"/></td>
			</tr>
		</form>
	</table>		
	</div>
